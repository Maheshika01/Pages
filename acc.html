<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="acc.css">
</head>
<body>
    <div class="col-md-6 form-container">
    <dl>
        <dt>Manage My account</dt>
            <dd>My Profile</dd>
            <dd>Address Book</dd>
            <dd>My Payment Options</dd>
        <dt>My Orders</dt>
            <dd>My Returns</dd>
            <dd>My Cancellations</dd>
        <dt>My Wishlist</dt>
    </dl>
    </div>
 <div class="col-md-6 form-container">
    <div class="form-box">
       <h1>Edit Your Profile</h1>
            <form>
                <fieldset disabled>
                    <div class="row g-3">
                        <div class="input-container col-lg-6">
                            <label for="disabledSelect" class="form-label">First Name</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Dushan">
                        </div>
                        <div class="input-container col-lg-6">
                            <label for="disabledSelect" class="form-label">Last Name</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Dushan">
                        </div>
                    </div>
                    <div class="input-container col-lg-12">
                        <label for="disabledSelect" class="form-label">Email</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="youremail@sample.com">
                    </div>
                    <div class="input-container col-lg-12">
                        <label for="disabledSelect" class="form-label">Address</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="127/6, High level road, Colombo 7">
                    </div>
                    <div class="input-container col-lg-12">
                        <label for="disabledSelect" class="form-label">Password Changes</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Current Password">
                        <br>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="New Password">
                        <br>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Confirm New Password">
                    </div>
                </fieldset>  
                <div class="button-container">
                    <button type="submit" class="btn-primary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
    </div>
 </div>  
</body>
</html>
