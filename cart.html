<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
   <section id="cart-container" class="container my-5">
    <table width="100%">
        <thead>
            <tr>
                <td>Product</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Subtotal</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/monitor.png">
                        <p>LCD Monitor</p>
                    </div>      
                        <td>$650</td>
                        <td><input class="w-20 p1-1" value="1" type="number"></td>
                        <td>$650</td>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/gamepad.png">
                        <p>H1 Gamepad</p>
                    </div>      
                        <td>$550</td>
                        <td><input class="w-20 p1-1" value="1" type="number"></td>
                        <td>$1100</td>
                </td>
            </tr>
        </tbody>
    </table>
        <button type="submit" class="primary-btn">Return To Shop</button>
        <button type="submit" class="primary-btn">Update Cart</button>
    </section>

    <section id="cart-bottom" class="container">
        <div class="row">
            <div class="coupon col-lg-6 col-md-6 col-12 mb-4">
                <div>
                    <input type="text" placeholder="coupon Code">
                    <button class="primary-btn">Apply Coupon</button>
                </div>
            </div>
       
            <div class="total col-lg-4 col-md-6 col-12">
                <h3>Cart Total</h3>
                <div class="d-flex justify-content-between">
                    <h6>Subtotal:</h6>
                    <p>$1750</p>
                </div>
                <div class="d-flex justify-content-between">
                    <h6>Shipping:</h6>
                    <p>free</p>
                </div>
                <div class="d-flex justify-content-between">

                    <h6>Total</h6>
                    <h6>$1750</h6>

                </div>
                <br>
                <div class="check-btn">
                    <button class="check-btn">Process To Checkout</button>
                </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
